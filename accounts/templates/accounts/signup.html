{% extends 'base.html' %} {% load static %} {% block content %}

<div class="d-flex flex-column justify-content-center align-items-center vh-90">
  <div class="text-center mb-4">
    <img
      src="{% static 'images/logo.png' %}"
      alt="SkillSwap Logo"
      class="img-fluid"
      style="max-width: 260px;"
    />
    <p class="text-muted">Create a new account</p>
  </div>

  <form method="post" class="w-100" style="max-width: 380px;">
    {% csrf_token %} {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
        {{ field.label }}
      </label>
      {{ field }} {% if field.errors %}
      <div class="text-danger small">{{ field.errors|striptags }}</div>
      {% endif %}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-custom w-100 mb-2">Sign Up</button>
    <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">
      Already have an account? Log in
    </a>
  </form>
</div>

{% endblock %}
