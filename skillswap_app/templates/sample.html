{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container d-flex justify-content-center align-items-center">
    <div class="bg-white shadow p-4"
        style="border-radius: 15px; max-width: 700px; width: 100%; height: 650px; overflow-y: auto;">
        <form method="post" class="mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            <h3 class="mb-4 text-center"><b>Add your skills here</b></h3>

            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="id_title">
            </div>

            <div class="mb-3">
                <label for="id_category" class="form-label">Category</label>
                <select class="form-select" id="id_category"></select>
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea class="form-control" id="id_description" rows="3"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_type" class="form-label">Type</label>
                    <select id="id_type" class="form-select"></select>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="id_availability">
                        <label class="form-check-label" for="id_availability">Available</label>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="id_location" class="form-label">Location</label>
                <input type="text" class="form-control" id="id_location">
            </div>

            <div class="d-flex justify-content-center" style="gap: 5px;">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
