{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}SkillSwap{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .btn-custom {
        background-color: #5a189a;
        color: white;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #3c096c;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'images/logo.png' %}"
            alt="SkillSwap Logo"
            class="img-fluid"
            style="max-width: 160px;"
          />
        </a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a class="btn btn-outline-secondary me-2" href="{% url 'profile' %}">
            Profile
          </a>
          <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">
            Login
          </a>
          <a class="btn btn-outline-success" href="{% url 'signup' %}">
            Signup
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      <!-- This is where each page will inject its unique content -->
      {% endblock %}
    </div>
  </body>
</html>
